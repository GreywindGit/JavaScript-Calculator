<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width">
  <title>JavaScript Calculator</title>
  <link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>
    <h1>JavaScript Calculator</h1>
    <div id="calculator">
        <div><textarea id='display' readonly>0</textarea></div>
        <div>
            <button class='num-button' id="btn-seven" value='7'>7</button>
            <button class='num-button' id="btn-eight">8</button>
            <button class='num-button' id="btn-nine">9</button>
            <button class='operator-button' id="btn-add">+</button>
            <button class='operator-button' id="btn-substract">-</button>
        </div>
        <div>
            <button class='num-button' id="btn-four">4</button>
            <button class='num-button' id="btn-five">5</button>
            <button class='num-button' id="btn-six">6</button>
            <button class='operator-button' id="btn-divide">/</button>
            <button class='operator-button' id="btn-multiply">*</button>
        </div>
        <div>
            <button class='num-button' id="btn-one">1</button>
            <button class='num-button' id="btn-two">2</button>
            <button class='num-button' id="btn-three">3</button>
            <button class='operator-button' id="btn-modulo">%</button>
            <button class='func-button' id="btn-equal">=</button>
        </div>
        <div>
            <button class='num-button' id="btn-zero">0</button>
            <button class='num-button' id="btn-dot">.</button>
            <button class='func-button' id="btn-clear-all">C</button>
            <button class='func-button' id="btn-clear-one">CE</button>
        </div>
    </div>
  <script type="text/javascript" src="https://code.jquery.com/jquery-3.1.0.js"></script>
  <script type="text/javascript" src="main.js"></script>
</body>
</html>
